<html>
<head>
<meta http-equiv="MSThemeCompatible" CONTENT="yes" />
<meta http-equiv="Content-Type" content="text/html; charset=Unicode" />
<title>XyberDyn System Gadget</title>
<link href="css/xdsystem.css" rel="stylesheet" type="text/css" />
<script src="js/xdsystem.js" language="javascript" type="text/javascript"></script>
</head>
<body id="sysBody" unselectable="on" scroll="no" onload="loadGadget()">
	<g:background id="sysBg" src="skins/Clear_Line/bg_clockcpu1.png" style="position:absolute;z-index:-1" />
	<div id="sysTime" onkeypress="seTimeStyle();" onclick="seTimeStyle();" style="position:absolute;top:9px;left:7px;font-size:24px;font-family:arial black;color:#eeeeef;cursor:pointer;">00:00:00</div>
	<div id="sysUpTime" onkeypress="resetUptime();" onclick="resetUptime();" style="position:absolute;top:38px;left:50px;width:68px;text-align:right;font-size:10px;font-family:arial;font-weight:bold;color:#eeeeef;cursor:pointer;">000:00:00:00</div>
	<div id="cpu0" class="cpubox"></div>
	<div id="cpu1" class="cpubox"></div>
	<div id="cpu2" class="cpubox"></div>
	<div id="cpu3" class="cpubox"></div>
	<div id="cpu4" class="cpubox"></div>
	<div id="cpu5" class="cpubox"></div>
	<div id="cpu6" class="cpubox"></div>
	<div id="cpu7" class="cpubox"></div>
	<div id="cpu8" class="cpubox"></div>
	<div id="cpu9" class="cpubox"></div>
	<div id="cpu10" class="cpubox"></div>
	<div id="cpu11" class="cpubox"></div>
	<div id="cpu12" class="cpubox"></div>
	<div id="cpu13" class="cpubox"></div>
	<div id="cpu14" class="cpubox"></div>
	<div id="cpu15" class="cpubox"></div>
	<div id="sysMem" style="position:absolute;top:66px;left:107px;width:16px;"></div>
	<div id="sysMemFree" style="position:absolute;top:53px;left:102px;width:21px;text-align:right;font-size:9px;font-family:arial;font-weight:bold;color:#aaaaab;">0000</div>
	<div id="sysMemUsed" style="position:absolute;top:181px;left:102px;width:21px;text-align:right;font-size:9px;font-family:arial;font-weight:bold;color:#d7363c;">0000</div>
</body>
</html>
